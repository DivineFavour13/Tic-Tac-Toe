<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <section id="mode-selection">
    <p>Select Game Mode:</p>
    <button id="vs-player">Two Players</button>
    <button id="vs-cpu">Play vs CPU</button>
  </section>

  <!-- Game Section -->
<section id="game-section" style="display: none; position: relative;">
    <button id="back" title="Back to Menu">&#8592;</button>

    <div id="scoreboard">
        <span>Player X: <span id="score-x">0</span></span>
        <span>Player O: <span id="score-o">0</span></span>
    </div>

    <div class="board-container">
        <div id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="win-line"></div> <!-- This is the magic line -->
    </div>

    <p id="status">Player X's turn</p>

    <div class="buttons">
        <button id="restart">Restart Game</button>
    </div>
</section>

  <script src="script.js"></script>
</body>
</html>
