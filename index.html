<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Ultimate Edition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ğŸ® Tic Tac Toe</h1>

  <section id="mode-selection">
    <p>Select Game Mode:</p>
    <button id="vs-player">ğŸ‘¥ Two Players</button>
    <button id="vs-cpu">ğŸ¤– Play vs CPU</button>
    
    <div class="difficulty-section">
      <label for="difficulty">CPU Difficulty:</label>
      <select id="difficulty">
        <option value="easy">ğŸ˜Š Easy (Smart & Mistakes)</option>
        <option value="medium">ğŸ˜ Medium (Perfect Play)</option>
        <option value="hard" selected>ğŸ§  Hard (Adaptive AI - Learns You!)</option>
      </select>
      <div id="ai-stats" style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">
        <div>Games AI Learned From: <span id="games-learned">0</span></div>
        <div>Your Pattern Detected: <span id="pattern-detected">Unknown</span></div>
      </div>
    </div>
  </section>

  <section id="game-section" style="display: none;">
    <button id="back" title="Back to Menu">â†</button>

    <div id="scoreboard">
      <div class="score-item">
        <div class="score-label">Player X</div>
        <div class="score-value" id="score-x">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">Player O</div>
        <div class="score-value" id="score-o">0</div>
      </div>
    </div>

    <div class="board-container">
      <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div id="win-line"></div>
    </div>

    <p id="status">Player X's turn</p>

    <div class="buttons">
      <button id="restart">ğŸ”„ Restart Game</button>
    </div>

    <div id="stats">
      <div class="stat-row">
        <span class="stat-label">Total Games:</span>
        <span class="stat-value" id="total-games">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Draws:</span>
        <span class="stat-value" id="draws">0</span>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
